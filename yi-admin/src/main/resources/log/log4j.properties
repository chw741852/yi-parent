### INFO ###
log4j.appender.A2 = org.apache.log4j.DailyRollingFileAppender
log4j.appender.A2.File = ${mmcroot}/WEB-INF/logs/admin_info.log
log4j.appender.A2.DatePattern = _yyyy-MM-dd'.log'
log4j.appender.A2.layout = org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern = [%-5p %d{HH:mm:ss,SSS}] %c:%L - %m%n
log4j.appender.A2.Threshold = info

### WARN ###
log4j.appender.A3 = org.apache.log4j.DailyRollingFileAppender
log4j.appender.A3.File = ${mmcroot}/WEB-INF/logs/admin_warn.log
log4j.appender.A3.DatePattern = _yyyy-MM-dd'.log'
log4j.appender.A3.layout = org.apache.log4j.PatternLayout
log4j.appender.A3.layout.ConversionPattern = [%-5p %d{HH:mm:ss,SSS}] %c:%L - %m%n
log4j.appender.A3.Threshold = warn

### ERROR ###
log4j.appender.A4 = org.apache.log4j.DailyRollingFileAppender
log4j.appender.A4.File = ${mmcroot}/WEB-INF/logs/admin_error.log
log4j.appender.A4.DatePattern = _yyyy-MM-dd'.log'
log4j.appender.A4.layout = org.apache.log4j.PatternLayout
log4j.appender.A4.layout.ConversionPattern = [%-5p %d{HH:mm:ss,SSS}] %c:%L - %m%n
log4j.appender.A4.Threshold = error

